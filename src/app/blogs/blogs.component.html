<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- <div class="content"> -->
        <h1 class="heading">Blogs</h1>
        <div >
            <div class="myblogs" *ngFor="let blg of bloglist">
                <h3>{{blg.name}}</h3>
               
                <p><span class="truncate">{{blg.desc}}</span>
                    <a style="color: green;" [routerLink]="['/blogs/',blg.rlink]" target="_blank">Read More</a></p><br> 
                    <!-- /*target:_blank is udes to open each blog in a new tab*/ -->
                <i class="fa fa-tag" style="font-size:15px;color:green" *ngFor="let tp of blg.topicname">
                    <span style="color: black;">{{tp}}</span><span>&nbsp;&nbsp;&nbsp;</span></i><br>
            </div>
            <br>
            <br>
            <router-outlet></router-outlet>
        </div>
    
    <!-- </div> -->
</body>
